<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="/javascripts/page.js" defer></script>
</head>
<body class="bg-light">
  <div id="app" class="container py-5">
    <h1 class="text-primary mb-4">{{ message }}</h1>
    <p class="lead mb-4">Connect with trusted walkers for your beloved dog!</p>
    <!-- Login form -->
    <form class="row g-3 mb-5">
      <div class="col-md-6">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control">
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-primary" onclick="login()">Log In</button>
      </div>
    </form>
    <h2 class="mb-3">All Registered Dogs</h2>
    <div class="table-responsive">
      <table id="dogsTable" class="table table-striped table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Dog ID</th>
            <th>Name</th>
            <th>Size</th>
            <th>Owner</th>
            <th>Photo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return { message: 'Welcome to the Dog Walking Service!' };
      }
    }).mount('#app');
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
