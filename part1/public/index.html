<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>Dog of the Day</h1>

        <button type="button" v-if="!codeRevealed" @click="handleClick">Click Me ({{ counter }}/5)</button>

        <div v-if="codeRevealed && !unlocked">
        <p>Please enter this code to unlock your dog: <strong>{{ code }}</strong></p>
        <input type="text" v-model="userInput" placeholder="Enter code..." />
        <button type="button" @click="checkCode">Submit</button>
        </div>

        <div v-if="unlocked">
        <p>Tadaaaaa !!</p>
        <img :src="dogImage" alt="Dog image"/>
        </div>

        <p v-if="loading">Loading...</p>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                counter: 0,
                code: '1234',
                codeRevealed: false,
                userInput: '',
                unlocked: false,
                dogImage: '',
                loading: false
                };
            },
            methods: {
            handleClick() {
                this.counter++;
                if (this.counter >= 5) {
                    this.codeRevealed = true;
                }
            },
            checkCode() {
                if (this.userInput === this.code) {
                    this.fetchDog();
                    this.unlocked = true;
                } else {
                    alert("Incorrect code. Try again.");
                }
            },
            async fetchDog() {
                this.loading = true;
                try {
                    const res = await fetch('https://dog.ceo/api/breeds/image/random');
                    const data = await res.json();
                    this.dogImage = data.message;
                } catch (err) {
                    alert("Failed to fetch dog image.");
                } finally {
                    this.loading = false;
                }
            }
        }
        }).mount('#app');
    </script>
</body>
</html>
