<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
</head>

<body>
    <div id="app">
        <h1>WELCOME TO DOG ZONE</h1>
        <p>Click the huge button 5 times to load the best pic.</p>
        <button @click="counter++; if(counter >= 5) getDog()">??? GET DOG ???</button>
        <p v-if="loading">LOADING...</p>
        <img v-if="dogImage" :src="dogImage" alt="" class="dog-image" />
        <p v-if="dogImage">This is Doggo Maximus, he's totally random and awesome.</p>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
        data() {
            return {
            dogImage: '',
            loading: false,
            counter: 0
            };
        },
        methods: {
            async getDog() {
            this.loading = true;
            const res = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await res.json();
            this.dogImage = data.message;
            this.loading = false;
            }
        }
        }).mount('#app');
    </script>
</body>
</html>
